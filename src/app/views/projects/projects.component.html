<section class="project-section">
  <div class="project-container ">
    <header class="header-project">
      <h3>
        Projects
       </h3>
       <app-button [buttonText]="buttonProps.buttonText" [link]="buttonProps.buttonLink" elementRef="form_contact" />
    </header>
    <main class="main-project">
      @for(project of projects; track project){
        <app-card [project]="project" />
      }
    </main>
  </div>
</section>
